    <script>

        fileInput.addEventListener('change', () => {

        // æ ¸å¿ƒå‡½æ•°ï¼šç”Ÿæˆ .ztx å‹ç¼©åŒ…
        async function compressToZTX() {
            const files = fileInput.files;
            if (files.length === 0) {

            const zip = new JSZip();

                for (let i = 0; i < files.length; i++) {

                zip.file("ztx_identifier.txt", "This is a custom ZTX compressed file.");

                statusText.textContent = "æ­£åœ¨ç”Ÿæˆ ZTX å‹ç¼©åŒ…...";
                const ztxBlob = await zip.generateAsync({

            } catch (error) {

        // è¾…åŠ©å‡½æ•°ï¼šè¯»å–æ–‡ä»¶ä¸ºäºŒè¿›åˆ¶æ•°æ®
        function readFileAsArrayBuffer(file) {
